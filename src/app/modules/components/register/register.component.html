<div class="register-form-container">
    <nz-card class="register-card" [nzBordered]="true" nzTitle="Register card">
        <form nz-form [formGroup]="validateForm" class="register-form" class="register-form" (ngSubmit)="submitForm()">
            <nz-form-item>
                <nz-form-control nzErrorTip="Please input your email!">
                    <nz-input-group nzPrefixIcon="user">
                        <input type="email" class="form-input" nz-input formControlName="email" placeholder="Email" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control nzErrorTip="Please input your password!">
                    <nz-input-group nzPrefixIcon="lock">
                        <input type="password" class="form-input" nz-input formControlName="password" placeholder="Password" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control nzErrorTip="Please confirm your password!">
                    <nz-input-group nzPrefixIcon="lock">
                        <input type="password" class="form-input" nz-input formControlName="confirmPassword" placeholder="Confirm password" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control nzErrorTip="Please input your first name!">
                    <nz-input-group nzPrefixIcon="user">
                        <input type="text" class="form-input" nz-input formControlName="firstName" placeholder="First name" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              
                <nz-form-control nzErrorTip="Please input your last name!">
                    <nz-input-group nzPrefixIcon="user">
                        <input type="text" class="form-input" nz-input formControlName="lastName" placeholder="Last name" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <button nz-button class="register-form-button register-form-margin" [nzType]="'primary'">Register</button>
            <button nz-button class="register-form-button register-form-margin" [nzType]="'primary'" (click)="redirectToLogin()">Go back to login</button>
        </form>
    </nz-card>
</div>
