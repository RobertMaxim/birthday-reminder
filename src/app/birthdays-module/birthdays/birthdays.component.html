<nz-table #friendsTable [nzData]="friendList">
  <thead>
    <tr>
      <th>Last Name</th>
      <th>First Name</th>
      <th>Email</th>
      <th>Birthdate</th>
      <th>Phone Number</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let friend of friendList">
      <td>{{friend.lastName}}</td>
      <td>{{friend.firstName}}</td>
      <td>{{friend.email}}</td>
      <td>{{friend.birthdate | date:"dd/MM/yyyy"}}</td>
      <td>{{friend.phoneNumber}}</td>
    </tr>
  </tbody>
</nz-table>
