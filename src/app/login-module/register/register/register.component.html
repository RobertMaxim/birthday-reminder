<div class="register-form-container">
    <nz-card class="register-card" [nzBordered]="true" nzTitle="Login card">
        <form nz-form class="register-form">
            <nz-form-item>
                <nz-form-control nzErrorTip="Please input your email!">
                    <nz-input-group nzPrefixIcon="user">
                        <input type="text" class="form-input" nz-input formControlName="email" placeholder="Email" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                <nz-form-control nzErrorTip="Please input your Password!">
                    <nz-input-group nzPrefixIcon="lock">
                        <input type="password" class="form-input" nz-input formControlName="password" placeholder="Password" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <button nz-button class="register-form-button register-form-margin" [nzType]="'primary'">Register</button>
        </form>
    </nz-card>
</div>
